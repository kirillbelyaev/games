<!DOCTYPE html>
<html lang="en">
<head>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1333164761170507"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea Battle 2026 | Tactical Command</title>
    <style>
        :root {
            --bg: #0a0e14;
            --panel: #161b22;
            --accent: #00f2ff;
            --hit: #ff3e3e;
            --miss: #4e5d6e;
            --ship: #ffffff;
            --text: #e6edf3;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            letter-spacing: 4px;
            text-transform: uppercase;
            font-weight: 300;
            border-bottom: 1px solid var(--accent);
            padding-bottom: 10px;
            margin-bottom: 30px;
            color: var(--accent);
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
        }

        .game-container {
            display: flex;
            gap: 50px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .board-container {
            text-align: center;
        }

        .label {
            margin-bottom: 15px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.8;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(10, 35px);
            grid-template-rows: repeat(10, 35px);
            gap: 2px;
            background-color: rgba(0, 242, 255, 0.1);
            padding: 5px;
            border: 1px solid rgba(0, 242, 255, 0.3);
            border-radius: 4px;
        }

        .cell {
            width: 35px;
            height: 35px;
            background: var(--panel);
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .grid-player .cell { cursor: default; }

        .cell:hover:not(.hit):not(.miss) {
            background: rgba(0, 242, 255, 0.2);
            box-shadow: inset 0 0 8px rgba(0, 242, 255, 0.3);
        }

        /* State Classes */
        .ship { background: var(--ship); box-shadow: 0 0 10px rgba(255,255,255,0.2); }
        .hit { background: var(--hit) !important; box-shadow: 0 0 15px var(--hit); animation: pulse 1s infinite; }
        .miss { background: var(--miss) !important; opacity: 0.4; }
        .miss::after { content: ''; width: 4px; height: 4px; background: white; border-radius: 50%; }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        .status-panel {
            margin-top: 40px;
            padding: 15px 30px;
            background: var(--panel);
            border-radius: 30px;
            border: 1px solid var(--accent);
            min-width: 300px;
            text-align: center;
        }

        #message { font-weight: bold; color: var(--accent); }

        button {
            margin-top: 20px;
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 10px 25px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        button:hover {
            background: var(--accent);
            color: var(--bg);
        }
    </style>
</head>
<body>

    <h1>Sea Battle 2026</h1>

    <div class="game-container">
        <div class="board-container">
            <div class="label">Friendly Waters</div>
            <div id="player-grid" class="grid grid-player"></div>
        </div>
        
        <div class="board-container">
            <div class="label">Enemy Territory</div>
            <div id="enemy-grid" class="grid"></div>
        </div>
    </div>

    <div class="status-panel">
        <div id="message">Awaiting orders, Commander.</div>
    </div>

    <button onclick="location.reload()">Restart Operation</button>

    <script>
        const GRID_SIZE = 10;
        const SHIPS = [5, 4, 3, 3, 2];
        let playerBoard = [], enemyBoard = [];
        let playerShips = [], enemyShips = [];
        let gameOver = false;

        function initGame() {
            playerBoard = Array(GRID_SIZE * GRID_SIZE).fill(null);
            enemyBoard = Array(GRID_SIZE * GRID_SIZE).fill(null);
            
            createBoard('player-grid', playerBoard, false);
            createBoard('enemy-grid', enemyBoard, true);
            
            placeShips(playerBoard, 'player');
            placeShips(enemyBoard, 'enemy');
            
            renderBoard('player-grid', playerBoard, false);
        }

        function createBoard(elementId, boardData, isEnemy) {
            const grid = document.getElementById(elementId);
            grid.innerHTML = '';
            for (let i = 0; i < GRID_SIZE * GRID_SIZE; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                if (isEnemy) {
                    cell.addEventListener('click', () => playerShoot(i));
                }
                grid.appendChild(cell);
            }
        }

        function placeShips(board, type) {
            SHIPS.forEach(size => {
                let placed = false;
                while (!placed) {
                    const isHorizontal = Math.random() > 0.5;
                    const row = Math.floor(Math.random() * GRID_SIZE);
                    const col = Math.floor(Math.random() * (GRID_SIZE - (isHorizontal ? size : 0)));
                    const startPos = isHorizontal ? row * GRID_SIZE + col : col * GRID_SIZE + row;
                    
                    if (canPlace(board, startPos, size, isHorizontal)) {
                        for (let i = 0; i < size; i++) {
                            const pos = isHorizontal ? startPos + i : startPos + (i * GRID_SIZE);
                            board[pos] = 'ship';
                        }
                        placed = true;
                    }
                }
            });
        }

        function canPlace(board, pos, size, isHorizontal) {
            for (let i = 0; i < size; i++) {
                const currentPos = isHorizontal ? pos + i : pos + (i * GRID_SIZE);
                if (currentPos >= 100 || board[currentPos] === 'ship') return false;
                // Prevent wrapping on horizontal
                if (isHorizontal && Math.floor(currentPos/10) !== Math.floor(pos/10)) return false;
            }
            return true;
        }

        function renderBoard(elementId, boardData, hideShips) {
            const cells = document.getElementById(elementId).children;
            boardData.forEach((state, i) => {
                cells[i].classList.remove('ship', 'hit', 'miss');
                if (state === 'ship' && !hideShips) cells[i].classList.add('ship');
                if (state === 'hit') cells[i].classList.add('hit');
                if (state === 'miss') cells[i].classList.add('miss');
            });
        }

        function playerShoot(index) {
            if (gameOver || enemyBoard[index] === 'hit' || enemyBoard[index] === 'miss') return;

            if (enemyBoard[index] === 'ship') {
                enemyBoard[index] = 'hit';
                document.getElementById('message').innerText = "DIRECT HIT! Continue firing.";
            } else {
                enemyBoard[index] = 'miss';
                document.getElementById('message').innerText = "Target missed. Enemy's turn...";
                setTimeout(enemyTurn, 800);
            }
            
            renderBoard('enemy-grid', enemyBoard, true);
            checkWin();
        }

        function enemyTurn() {
            if (gameOver) return;
            let index;
            do {
                index = Math.floor(Math.random() * 100);
            } while (playerBoard[index] === 'hit' || playerBoard[index] === 'miss');

            if (playerBoard[index] === 'ship') {
                playerBoard[index] = 'hit';
                renderBoard('player-grid', playerBoard, false);
                setTimeout(enemyTurn, 800);
            } else {
                playerBoard[index] = 'miss';
                renderBoard('player-grid', playerBoard, false);
                document.getElementById('message').innerText = "Your turn, Commander.";
            }
            checkWin();
        }

        function checkWin() {
            const enemyLost = !enemyBoard.includes('ship');
            const playerLost = !playerBoard.includes('ship');

            if (enemyLost || playerLost) {
                gameOver = true;
                document.getElementById('message').innerText = enemyLost ? 
                    "VICTORY! Enemy fleet neutralized." : 
                    "CRITICAL FAILURE! Fleet destroyed.";
                document.getElementById('message').style.color = enemyLost ? "#00f2ff" : "#ff3e3e";
            }
        }

        initGame();
    </script>
</body>
</html>
