<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Glass Minesweeper 2026</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --neon-blue: #38bdf8;
            --neon-red: #f43f5e;
            --cell-size: 40px;
        }

        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 1.5rem;
            padding: 0 10px;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            font-weight: bold;
            font-variant-numeric: tabular-nums;
        }

        #grid {
            display: grid;
            gap: 6px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 16px;
        }

        .cell {
            width: var(--cell-size);
            height: var(--cell-size);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: 800;
            font-size: 1.2rem;
            transition: all 0.2s ease;
            user-select: none;
        }

        .cell:hover:not(.revealed) {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.3);
        }

        .cell.revealed {
            background: rgba(0, 0, 0, 0.3);
            border-color: transparent;
            cursor: default;
        }

        .cell.mine { background-color: var(--neon-red) !important; }
        .cell.flagged::after { content: 'üö©'; font-size: 1rem; }
        
        /* Number colors */
        .n1 { color: #38bdf8; } .n2 { color: #4ade80; }
        .n3 { color: #f87171; } .n4 { color: #818cf8; }
        .n5 { color: #fbbf24; }

        .controls { margin-top: 1.5rem; }
        button {
            background: var(--neon-blue);
            color: #0f172a;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        button:hover { opacity: 0.9; }
    </style>
</head>
<body>

    <div class="glass-panel">
        <div class="header">
            <div class="stat-box">üí£ <span id="mine-count">10</span></div>
            <div class="stat-box">‚è±Ô∏è <span id="timer">000</span></div>
        </div>
        
        <div id="grid"></div>

        <div class="controls">
            <button onclick="initGame()">RESET GAME</button>
        </div>
    </div>

    <script>
        const ROWS = 10, COLS = 10, MINES = 15;
        let board = [], gameOver = false, timerInterval;

        function initGame() {
            const grid = document.getElementById('grid');
            grid.style.gridTemplateColumns = `repeat(${COLS}, ${var('--cell-size')})`;
            grid.innerHTML = '';
            board = [];
            gameOver = false;
            clearInterval(timerInterval);
            document.getElementById('timer').innerText = '000';
            document.getElementById('mine-count').innerText = MINES;

            // Create board
            for (let r = 0; r < ROWS; r++) {
                board[r] = [];
                for (let c = 0; c < COLS; c++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.r = r;
                    cell.dataset.c = c;
                    cell.addEventListener('click', () => reveal(r, c));
                    cell.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        toggleFlag(r, c);
                    });
                    grid.appendChild(cell);
                    board[r][c] = { mine: false, revealed: false, flagged: false, element: cell };
                }
            }

            // Plant mines
            let planted = 0;
            while (planted < MINES) {
                let r = Math.floor(Math.random() * ROWS);
                let c = Math.floor(Math.random() * COLS);
                if (!board[r][c].mine) {
                    board[r][c].mine = true;
                    planted++;
                }
            }
            startTimer();
        }

        function reveal(r, c) {
            if (gameOver || board[r][c].revealed || board[r][c].flagged) return;
            
            const cell = board[r][c];
            cell.revealed = true;
            cell.element.classList.add('revealed');

            if (cell.mine) {
                endGame(false);
                return;
            }

            const minesAround = countMines(r, c);
            if (minesAround > 0) {
                cell.element.innerText = minesAround;
                cell.element.classList.add(`n${minesAround}`);
            } else {
                // Recursive flood fill for empty areas
                for (let dr = -1; dr <= 1; dr++) {
                    for (let dc = -1; dc <= 1; dc++) {
                        let nr = r + dr, nc = c + dc;
                        if (nr >= 0 && nr < ROWS && nc >= 0 && nc < COLS) reveal(nr, nc);
                    }
                }
            }
            checkWin();
        }

        function countMines(r, c) {
            let count = 0;
            for (let dr = -1; dr <= 1; dr++) {
                for (let dc = -1; dc <= 1; dc++) {
                    let nr = r + dr, nc = c + dc;
                    if (nr >= 0 && nr < ROWS && nc >= 0 && nc < COLS && board[nr][nc].mine) count++;
                }
            }
            return count;
        }

        function toggleFlag(r, c) {
            if (gameOver || board[r][c].revealed) return;
            board[r][c].flagged = !board[r][c].flagged;
            board[r][c].element.classList.toggle('flagged');
        }

        function checkWin() {
            const win = board.flat().every(c => c.mine || c.revealed);
            if (win) endGame(true);
        }

        function endGame(won) {
            gameOver = true;
            clearInterval(timerInterval);
            board.flat().forEach(c => {
                if (c.mine) {
                    c.element.classList.add('revealed', 'mine');
                    c.element.innerText = 'üí£';
                }
            });
            setTimeout(() => alert(won ? "VICTORY!" : "GAME OVER"), 100);
        }

        function startTimer() {
            let sec = 0;
            timerInterval = setInterval(() => {
                sec++;
                document.getElementById('timer').innerText = sec.toString().padStart(3, '0');
            }, 1000);
        }

        initGame();
    </script>
</body>
</html>
